<div class="flex flex-wrap items-center space-x-4">

  @for (item of headerMenuOptions; track item.route) {
    <a
      [routerLink]="item.route"
      routerLinkActive="bg-blue-800"
      class="font-medium rounded-lg bg-gray-50 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">

      <span class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
        {{ item.label }}
      </span>
    </a>
  }
</div>
